    <main>
        <section class="main container">
            <h2>CREATE MODEL TEST</h2>
            <h5>Please fill the form below to Create a model-test</h5>
            <div class="testForm">
                <div class="container">
                    <div class="row making-test">
                        <form action="" class="col-md-6 category-select">
                            <label for="">Category:</label>
                            <select name="" id="category">
                                <option value="" selected disabled>Select Category</option>
                                <option value="">Hsc</option>
                                <option value="">Bcs</option>
                                <option value="">Ielts</option>
                            </select>
                        </form>
                        <form action="" class="col-md-6 subject-select">
                            <label for="">Subject:</label>
                            <select name="" id="subject">
                                <option value="" selected disabled>Select Subject</option>
                                <option value="">Bangla</option>
                                <option value="">English</option>
                                <option value="">Math</option>
                            </select>
                        </form>
                    </div>
                </div>

                <div class="container input-field">
                    <div class="row">
                        <form action="" class="col-md-6   title-field">
                            <label class="title-label1">Title:</label>
                            <input class="title-input" type="text" name="title" />
                        </form>
                        <form action="" class="col-md-6  time-field">
                            <label class="time-label2">Time (in minute):</label>
                            <input class="time-input" id="time-input" type="number" name="time" min="0" max="300" />
                        </form>
                    </div>
                </div>


                <div class="containe">
                    <div class="row select-number">
                        <form action="" class="col-md-4 col-sm-6 no-of-question">
                            <select name="" id="question-num">
                                <option value="" selected disabled>Select No. of Question</option>
                                <option value="">Hsc</option>
                                <option value="">Bcs</option>
                                <option value="">Ielts</option>
                            </select>
                        </form>
    
                        <form action="" class="col-md-4 col-sm-6 point">
                            <select name="" id="questionPoint">
                                <option value="" selected disabled>Point Per Question</option>
                                <option value="">Bangla</option>
                                <option value="">English</option>
                                <option value="">Math</option>
                            </select>
                        </form>
    
                        <form action="" class="col-md-4 col-sm-6 minuspoint">
                            <select name="" id="negative-Point">
                                <option value="" selected disabled>Negative Point</option>
                                <option value="">Bangla</option>
                                <option value="">English</option>
                                <option value="">Math</option>
                            </select>
                        </form>
                    </div>
                </div>


                <h3>Select Question From Below</h3>

                <div class="question-title">
                    <form action="" class="radio-btn" id="radio-btn">
                        <label class="label1">
                            <input class="radioInput1" type="radio" name="radio" />
                            My Question Bank
                        </label><br>
                        <label class="label2">
                            <input class="radioInput2" type="radio" name="radio" />
                            Universal Question Bank
                        </label>
                    </form>
                </div>


                <div class="filter-label container">
                    <h5>( Filter )</h5>
                    <h5>selected <span>(x)</span> </h5>
                </div>

                <div class="container">
                    <div class="row filter-question">
                        <form action="" class="col-md-6 col-sm-6 search-category">
                            <select name="" class="filter-category" id="filter-category">
                                <option value="" selected disabled>Select Category</option>
                                <option value="">Hsc</option>
                                <option value="">Bcs</option>
                                <option value="">Ielts</option>
                            </select>
                        </form>
                        <form action="" class="col-md-6 col-sm-6 search-subject">
                            <select name="" class="filter-subject" id="filter-subject">
                                <option value="" selected disabled>Select Subject</option>
                                <option value="">Bangla</option>
                                <option value="">English</option>
                                <option value="">Math</option>
                            </select>
                        </form>
                    </div>
                </div>


                <div class="submit-btn">
                    <a href="#" class='butn butn__new'><span>submit</span></a>
                </div>

                <div class="simple-question">
                    <h5>This is a Simple Question</h5>
                </div>
            </div>

        </section>
    </main>
